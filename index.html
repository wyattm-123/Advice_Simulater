<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Stories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Neighborhood Stories</h1>
        <div class="main-content">
            <div class="environment-section">
                <canvas id="characterCanvas"></canvas>
                <div class="story-controls">
                    <button id="playButton">Play Story</button>
                    <button id="pauseButton" disabled>Pause</button>
                    <div class="episode-select">
                        <label for="episodeSelect">Episode:</label>
                        <select id="episodeSelect">
                            <option value="1">Episode 1: New Beginnings</option>
                            <option value="2">Episode 2: The Big Event</option>
                            <option value="3">Episode 3: Community Spirit</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="interaction-section">
                <div class="story-info">
                    <h2>Current Story</h2>
                    <p class="episode-description">
                        Welcome to Neighborhood Stories! Click and drag characters to interact with them.
                        Click empty spaces to create fun mini-characters!
                    </p>
                </div>
                <div class="character-list">
                    <h2>Characters</h2>
                    <div class="character-cards" id="characterCards">
                        <!-- Character cards will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="characters.js"></script>
    <script src="environment.js"></script>
    <script src="app.js"></script>
</body>
</html>
